
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


  <link rel="stylesheet" href="css/estyl.css">
</head>

<body>
  <header class=" bg-dark  text-white">
    <div class="container ">
      <h1>aqui empezaré el nuevo proyecto</h1>
      <h2>Empanadas Chompi</h2>
      <img src="imagenes/logo.jpg" alt="foto" class="logo">

      <nav>
        <a href="#inicio">Inicio</a>
        <a href="#Nosotros">Nosotros</a>
        <a href="#Productos">Productos </a>
        <a href="#Contactanos">Contactanos</a>
      </nav>
    </div>
  </header>
  <section id="Nosotros">
    <div class="container" >
      <h2>Nosotros</h2>

    </div>
  </section>
  <section id="Productos" class="bg-dark  text-white">
    <div class="container" >
      <h2>Nuestros Productos</h2>

    </div>

  </section>
  <section id="Contactanos">
    <div class="container" >
      <h2>Contactanos</h2>
      <form class="mt-5">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="nameInput" placeholder="Alex Vargas">
          <label for="nameInput">NOMBRE</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
          <label for="emailInput">CORREO</label>
        </div>
        <div class="form-floating mb-3">
          <input type="tel" class="form-control" id="telefonoInput" placeholder="(300) 310 111111">
          <label for="telefonoInput">TELÈFONO</label>
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Deja tu comentario" id="commentimput"></textarea>
          <label for="floatingTextarea">COMENTARIOS</label>
        </div>
        <button class="mt-3 btn btn-success">Enviar</button>

      </form>


    </div>

  </section>

  <footer>
    <div class="container  bg-dark  text-white">
      <p>Hola carmen este es el footer</p>


    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>

</body>

</html>
